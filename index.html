<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Love Calculator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale-1">
		<link rel="icon" type="image/x-icon" href="images/heart-icon.png">
		<script src="jquery-3.6.1.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="content">
			<header>
				<h1>L 
					<img src="images/heart-icon.png" alt="heart icon" style="width: 4%; height: auto;"></img>
					VE CALCULATOR
				</h1>
				<div id="moreInfo">Click for information</div>
				<div id="panel">This is a application for seeing if you and your crush are meant to be!<br>Fill in your and your crushs names and you'll get a percentage for your love!</div>
			</header> 
	
			<div class="row infoContainer">
				<div class="col-sm-3" id="photo">
					<div class="container">
						<img id="battery" src="images/empty-battery.png" alt="empty battery icon">
						<div class="centered" id="percentage"><b>...%</b></div>
					</div>
				</div>
				<div class="col-sm-9" id="information">
					<div class="row" id="atStart">
						<div class="col-sm-6">
							<h3>Your Name</h3>
							<textarea name="person1" id="person1" cols="12" rows="1"></textarea>
						</div>
						<div class="col-sm-6">
							<h3>Your Crush</h3>
							<textarea name="person2" id="person2" cols="12" rows="1"></textarea>
						</div>
					</div>
					<div class="row hide" id="afterCalculation">
						<div class="col-sm-12">
							<p id="names">joo</p>
							<p id="results">joo</p>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<button id="calculate">CALCULATE</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
